# ====================================================================
# Docker Compose pour EcoRide
# ====================================================================
#
# Lancement : docker-compose up -d
# Arrêt     : docker-compose down
# Logs      : docker-compose logs -f app
# ====================================================================

version: "3.9"

services:
  app:
    build: .
    container_name: ecoride_app
    ports:
      - "3000:3000"   # API
      - "5173:5173"   # Front Vite (si utilisé)
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgres://ecoride:ecoride@db:5432/ecoride
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    container_name: ecoride_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ecoride
      POSTGRES_USER: ecoride
      POSTGRES_PASSWORD: ecoride
    ports:
      - "5432:5432"
    volumes:
      - ecoride_db_data:/var/lib/postgresql/data
      - ./sql/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./sql/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql

volumes:
  ecoride_db_data:
